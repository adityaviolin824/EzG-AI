name: Sync to Hugging Face hub
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true # Crucial: This pulls the real PDFs from LFS storage into the runner
          
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # We use --force to make sure your fresh, clean LFS history overwrites the Space
          git push --force https://Adivio824:$HF_TOKEN@huggingface.co/spaces/Adivio824/sustainability-audit-testing main